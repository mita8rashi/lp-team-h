<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>キリンこどもクリニック</title>
    <meta name="description" content="概要です" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />

  <body>
    <header class="header">
      <div class="header__inner">
        <div class="header__top-wrapper">
          <h1 class="header__logo">
            <a href="#" class="header__logo--link">
              <picture>
                <source media="(min-width: 1024px)" srcset="./img/icon-logo.png" />
                <img src="./img/sp/icon-logo-sp.png" alt="きりんこどもクリニック" />
              </picture>
            </a>
          </h1>

          <div class="header__info">
            <div class="header__address">神奈川県横浜市西区北幸20-1</div>
            <div class="header__tel">
              <div class="header__tel--icon">
                <img src="./img/icon-tel.png" alt="電話番号" />
              </div>
              <div class="header__tel--number">045-1234-5678</div>
            </div>
          </div>

          <nav class="header__nav" role="navigation">
            <ul class="header__nav--list">
              <li class="header__nav--item">
                <a href="#" class="header__nav--container">
                  <div class="header__nav--icon">
                    <img src="./img/icon-home.png" alt="" />
                  </div>
                  <div class="header__nav--main-text"><img src="./img/text/home.png" alt="" /></div>
                  <div class="header__nav--sub-text">Home</div>
                </a>
              </li>
              <li class="header__nav--item">
                <a href="#" class="header__nav--container">
                  <div class="header__nav--icon">
                    <img src="./img/icon-medical.png" alt="" />
                  </div>
                  <div class="header__nav--main-text"><img src="./img/text/medical.png" alt="" /></div>
                  <div class="header__nav--sub-text">Medical</div>
                </a>
              </li>
              <li class="header__nav--item">
                <a href="#" class="header__nav--container">
                  <div class="header__nav--icon">
                    <img src="./img/icon-doctor.png" alt="" />
                  </div>
                  <div class="header__nav--main-text"><img src="./img/text/doctor.png" alt="" /></div>
                  <div class="header__nav--sub-text">Doctor</div>
                </a>
              </li>
              <li class="header__nav--item">
                <a href="#" class="header__nav--container">
                  <div class="header__nav--icon">
                    <img src="./img/icon-clinic.png" alt="" />
                  </div>
                  <div class="header__nav--main-text"><img src="./img/text/clinic.png" alt="" /></div>
                  <div class="header__nav--sub-text">Clinic</div>
                </a>
              </li>
              <li class="header__nav--item">
                <a href="#" class="header__nav--container">
                  <div class="header__nav--icon">
                    <img src="./img/icon-blog.png" alt="" />
                  </div>
                  <div class="header__nav--main-text"><img src="./img/text/blog.png" alt="" /></div>
                  <div class="header__nav--sub-text">Blog</div>
                </a>
              </li>
              <li class="header__nav--item">
                <a href="#" class="header__nav--container">
                  <div class="header__nav--icon">
                    <img src="./img/icon-access.png" alt="" />
                  </div>
                  <div class="header__nav--main-text"><img src="./img/text/access.png" alt="" /></div>
                  <div class="header__nav--sub-text">Access</div>
                </a>
              </li>
            </ul>
          </nav>

          <div class="header__hamburger--button">
            <button id="js-drawer" class="header__hamburger-icon" aria-label="menu">
              <span class="drawer-bar"></span>
              <span class="drawer-bar"></span>
              <span class="drawer-bar"></span>
            </button>
            <div class="header__hamburger--text">MENU</div>

          <div class="header__tree--left">

          <div class="header__tree--right">
            <img src="./img/tree-right.png" alt="" />

            <div class="reserve-btn--item-text header__reserve-btn--item-text btn-child">一般診療予約</div>
